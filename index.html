<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Parrilla de Canales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { background: black; color: white; font-family: sans-serif; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 10px; padding: 10px; }
    .canal { background: #111; border: 2px solid red; padding: 10px; border-radius: 12px; text-align: center; cursor: pointer; }
    .estado { margin-top: 5px; font-size: 0.9em; }
    video { width: 100%; max-width: 700px; display: block; margin: 20px auto; border: 3px solid red; border-radius: 10px; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">üì∫ Parrilla de Canales</h2>
  <div class="grid" id="listaCanales"></div>
  <video id="player" controls autoplay></video>

  <script>
    const VPS = 'http://167.86.72.150'; // ‚Üê cambia si usas otro
    const canales = [
      { nombre: "ESPN 2", url: "http://167.86.72.150/proxy.php?url=http://45.235.37.254/espn2hd/index.m3u8
" },
      { nombre: "ESPN",   url: "http://45.235.37.254/espnhd/index.m3u8" }
    ];

    const lista = document.getElementById("listaCanales");
    const video = document.getElementById("player");

    canales.forEach(canal => {
      const card = document.createElement("div");
      card.className = "canal";
      card.innerHTML = `<strong>${canal.nombre}</strong><div class="estado">‚è≥ Verificando...</div>`;
      lista.appendChild(card);

      // Verificar si el canal est√° online usando check.php en tu VPS
      fetch(`${VPS}/check.php?url=${encodeURIComponent(canal.url)}`)
        .then(r => r.json())
        .then(data => {
          const estado = card.querySelector(".estado");
          if (data.status === "online") {
            estado.innerHTML = "üü¢ En vivo";
            estado.style.color = "lime";
            card.onclick = () => reproducir(`${VPS}/proxy.php?url=${encodeURIComponent(canal.url)}`);
          } else {
            estado.innerHTML = "üî¥ Sin se√±al";
            estado.style.color = "red";
          }
        })
        .catch(() => {
          card.querySelector(".estado").innerHTML = "üî¥ Sin se√±al";
        });
    });

    function reproducir(url) {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
      } else {
        alert("Tu navegador no soporta HLS");
      }
    }
  </script>
</body>
</html>
