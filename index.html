<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evento en Vivo</title>
  <script src="https://cdn.jwplayer.com/libraries/IDzF9Zmk.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      background: linear-gradient(to right, #00ff00, #007700);
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .evento {
      text-align: center;
      margin: 20px;
      font-size: 1.2rem;
    }

    .canales {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px;
      flex-wrap: wrap;
    }

    .canal-btn {
      padding: 10px 20px;
      border: none;
      background-color: #00ff00;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .canal-btn:hover {
      background-color: #33ff33;
    }

    /* Reproductor modal centrado horizontal, un poco m√°s abajo (25%) */
    .reproductor-modal {
      display: none;
      position: fixed;
      top: 25%;
      left: 50%;
      transform: translate(-50%, 0);
      width: 80%;
      max-width: 640px;
      height: 360px;
      background-color: #111;
      border: 3px solid #00ff00;
      border-radius: 10px;
      z-index: 9999;
      box-shadow: 0 0 25px #00ff00;
    }

    #player {
      width: 100%;
      height: 100%;
    }

    .close-btn {
      position: absolute;
      top: -12px;
      right: -12px;
      background-color: #00ff00;
      color: black;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      font-weight: bold;
      z-index: 10000;
    }

    .error-msg {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      text-align: center;
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>‚öΩ Mundial de Clubes 2025</header>

  <div class="evento">
    üïí 14:00 - PSG vs Real Madrid
  </div>

  <div class="canales">
    <button class="canal-btn" onclick="abrirReproductor('http://104.238.205.28:8989/278758_.m3u8')">DIRECTV OPC1</button>
    <button class="canal-btn" onclick="abrirReproductor('http://38.211.242.128:8001/play/a09s/index.m3u8')">DIRECTV OPC2</button>
    <button class="canal-btn" onclick="abrirReproductor('http://181.78.106.127:9000/play/ca025/index.m3u8')">TUDN USA</button>
    <button class="canal-btn" onclick="abrirReproductor('https://esx1new.newkso.ru/esx1/primacanal5mexico/mono.m3u8')">CANAL 5</button>
    <button class="canal-btn" onclick="abrirReproductor('https://live-evg1.tv360.bitel.com.pe/bitel/americatv/bitel/americatv_ori_source/chunks.m3u8')">AMERICA TV</button>
  </div>

  <div class="reproductor-modal" id="reproductor">
    <button class="close-btn" onclick="cerrarReproductor()">√ó</button>
    <div id="player"></div>
    <div class="error-msg" id="errorMsg" style="display:none;">‚ùå No se pudo reproducir este canal</div>
  </div>

  <script>
    let playerInstance;

    function abrirReproductor(url) {
      const contenedor = document.getElementById('reproductor');
      const errorMsg = document.getElementById('errorMsg');
      contenedor.style.display = 'block';
      errorMsg.style.display = 'none';

      if (playerInstance) {
        playerInstance.load([{ file: url }]);
        playerInstance.play(true);
      } else {
        playerInstance = jwplayer("player").setup({
          file: url,
          width: "100%",
          height: "100%",
          autostart: true,
          mute: false
        });

        playerInstance.on('error', function() {
          errorMsg.style.display = 'block';
        });
      }

      playerInstance.on('setupError', function() {
        errorMsg.style.display = 'block';
      });
    }

    function cerrarReproductor() {
      const contenedor = document.getElementById('reproductor');
      contenedor.style.display = 'none';
      if (playerInstance) {
        playerInstance.stop();
      }
    }
  </script>

</body>
</html>
