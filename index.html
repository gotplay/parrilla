<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Parrilla IPTV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: red;
      margin: 20px 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 12px;
      padding: 10px;
      max-width: 900px;
      margin: auto;
    }

    .canal {
      background: #111;
      border: 2px solid red;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      transition: 0.3s;
    }

    .canal:hover {
      background: red;
      color: black;
      cursor: pointer;
    }

    .status {
      font-size: 13px;
      margin-top: 6px;
    }

    video {
      display: block;
      margin: 20px auto;
      width: 100%;
      max-width: 720px;
      border: 3px solid red;
      border-radius: 10px;
    }

    .info {
      text-align: center;
      margin-bottom: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>üì° Parrilla de Canales</h1>

  <div class="grid" id="parrilla"></div>

  <video id="player" controls autoplay></video>
  <div class="info" id="info">Haz clic en un canal para reproducir</div>

  <script>
    const canales = [
      {
        nombre: "ESPN 2",
        url: "http://45.235.37.254/espn2hd/index.m3u8"
      },
      {
        nombre: "Discovery",
        url: "http://45.235.37.254/discovery/index.m3u8"
      },
      {
        nombre: "Cartoon",
        url: "http://45.235.37.254/cartoon/index.m3u8"
      },
      {
        nombre: "TV Per√∫",
        url: "http://45.235.37.254/tvperu/index.m3u8"
      }
    ];

    const parrilla = document.getElementById('parrilla');
    const player = document.getElementById('player');
    const info = document.getElementById('info');

    canales.forEach((canal, index) => {
      const div = document.createElement('div');
      div.className = 'canal';
      div.innerHTML = `<strong>${canal.nombre}</strong><div class="status" id="estado-${index}">‚è≥ Verificando...</div>`;
      div.onclick = () => reproducir(canal.url, canal.nombre);
      parrilla.appendChild(div);

      // Verificar si est√° online
      fetch(`http://167.86.72.150/check.php?url=${encodeURIComponent(canal.url)}`)
        .then(res => res.json())
        .then(data => {
          const estado = document.getElementById(`estado-${index}`);
          if (data.status === "online") {
            estado.innerHTML = "üü¢ Online";
            estado.style.color = "lime";
          } else {
            estado.innerHTML = "üî¥ Sin se√±al";
            estado.style.color = "red";
          }
        })
        .catch(() => {
          document.getElementById(`estado-${index}`).innerHTML = "üî¥ Sin se√±al";
        });
    });

    function reproducir(url, nombre) {
      const proxy = "http://167.86.72.150/proxy.php?url=" + encodeURIComponent(url);
      info.innerHTML = `‚ñ∂Ô∏è Reproduciendo: ${nombre}`;
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(proxy);
        hls.attachMedia(player);
        hls.on(Hls.Events.MANIFEST_PARSED, () => player.play());
        hls.on(Hls.Events.ERROR, () => {
          info.innerHTML = "‚ùå Error al cargar el canal.";
        });
      } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
        player.src = proxy;
        player.addEventListener('loadedmetadata', () => player.play());
      } else {
        info.innerHTML = "‚ùå Tu navegador no soporta HLS.";
      }
    }
  </script>

</body>
</html>
