<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Parrilla de Canales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { background: black; color: white; font-family: sans-serif; margin: 0; padding: 0; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; padding: 10px; }
    .canal { background: #111; border: 1px solid red; padding: 10px; border-radius: 10px; text-align: center; cursor: pointer; }
    .estado { font-size: 0.8em; margin-top: 5px; }
    video { width: 100%; max-width: 720px; margin: 20px auto; display: block; border: 3px solid red; border-radius: 12px; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">üì∫ Parrilla de Canales</h2>
  <div class="grid" id="listaCanales"></div>

  <video id="player" controls autoplay></video>

  <script>
    const canales = [
      { nombre: "ESPN2", url: "http://45.235.37.254/espn2hd/index.m3u8" },
      { nombre: "ESPN", url: "http://45.235.37.254/espnhd/index.m3u8" },
      // Puedes agregar m√°s canales aqu√≠
    ];

    const lista = document.getElementById("listaCanales");
    const video = document.getElementById("player");

    canales.forEach(canal => {
      const card = document.createElement("div");
      card.className = "canal";
      card.innerHTML = `<strong>${canal.nombre}</strong><div class="estado">‚è≥ Verificando...</div>`;
      lista.appendChild(card);

      // Verificaci√≥n del canal
      fetch(canal.url, { method: "HEAD" })
        .then(res => {
          const estado = card.querySelector(".estado");
          if (res.ok) {
            estado.innerHTML = "üü¢ En vivo";
            estado.style.color = "lime";
            card.onclick = () => reproducir(canal.url);
          } else {
            estado.innerHTML = "üî¥ Sin se√±al";
            estado.style.color = "red";
          }
        })
        .catch(() => {
          const estado = card.querySelector(".estado");
          estado.innerHTML = "üî¥ Sin se√±al";
          estado.style.color = "red";
        });
    });

    function reproducir(url) {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = url;
      } else {
        alert("Tu navegador no soporta HLS");
      }
    }
  </script>
</body>
</html>
