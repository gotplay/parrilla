<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parrilla IPTV - JWPlayer</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="//ssl.p.jwpcdn.com/player/v/8.21.0/jwplayer.js"></script>
  <script>jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';</script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
    }

    h1 {
      text-align: center;
      padding: 10px;
      color: #e50914;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .card {
      background: #1c1c1c;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 8px;
      border-radius: 6px;
      background: #000;
    }

    .card .name {
      font-size: 1em;
      color: white;
    }

    .card .status.online {
      color: #00ff00;
      font-size: 0.9em;
    }

    .card .status.offline {
      color: #ff4444;
      font-size: 0.9em;
    }

    #playerContainer {
      padding: 10px;
      margin: 0 auto;
      max-width: 800px;
    }

    #player {
      width: 100%;
      aspect-ratio: 16 / 9;
    }
  </style>
</head>
<body>
  <h1>Canales en Vivo</h1>
  <div id="grid" class="grid"></div>

  <div id="playerContainer">
    <div id="player"></div>
  </div>

  <script>
    const channels = [
      {
        name: "espn 2",
        logo: "https://upload.wikimedia.org/wikipedia/commons/6/65/Sports_tv_icon.png",
        url: "http://167.86.72.150:5050/check?url=http://45.235.37.254/espn2hd/index.m3u8"
      },
      {
        name: "PelÃ­culas",
        logo: "https://upload.wikimedia.org/wikipedia/commons/1/14/Film_reel_icon.png",
        url: "https://moiptvhls-i.akamaihd.net/hls/live/652144/secure/playlist.m3u8"
      },
      {
        name: "Infantil",
        logo: "https://upload.wikimedia.org/wikipedia/commons/e/e4/Toon_Goggles_logo.png",
        url: "https://invalid-url.com/broken.m3u8"
      }
    ];

    function createCard(channel, status) {
      const div = document.createElement("div");
      div.className = "card";
      div.onclick = () => playChannel(channel.url, channel.name);

      const img = document.createElement("img");
      img.src = channel.logo;
      img.onerror = () => img.src = "https://via.placeholder.com/100x100?text=Logo";

      const name = document.createElement("div");
      name.className = "name";
      name.textContent = channel.name;

      const state = document.createElement("div");
      state.className = "status " + status;
      state.textContent = status === "online" ? "ðŸ”´ EN VIVO" : "âš« Sin seÃ±al";

      div.appendChild(img);
      div.appendChild(name);
      div.appendChild(state);
      return div;
    }

    function playChannel(url, name) {
      jwplayer("player").setup({
        file: url,
        width: "100%",
        aspectratio: "16:9",
        autostart: true,
        title: name,
      });
    }

    async function checkStatus(url) {
      return new Promise((resolve) => {
        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(url);
          hls.on(Hls.Events.MANIFEST_PARSED, () => resolve("online"));
          hls.on(Hls.Events.ERROR, () => resolve("offline"));
          setTimeout(() => resolve("offline"), 5000);
        } else {
          const video = document.createElement("video");
          video.src = url;
          video.onloadedmetadata = () => resolve("online");
          video.onerror = () => resolve("offline");
          setTimeout(() => resolve("offline"), 5000);
        }
      });
    }

    async function loadChannels() {
      const grid = document.getElementById("grid");
      for (const ch of channels) {
        const status = await checkStatus(ch.url);
        const card = createCard(ch, status);
        grid.appendChild(card);
      }
    }

    loadChannels();
  </script>
</body>
</html>
