<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Parrilla IPTV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
    }

    h1 {
      color: red;
      margin: 20px 0;
    }

    .botones {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
      max-width: 800px;
      margin: 0 auto 20px;
      padding: 0 10px;
    }

    .boton {
      background: #111;
      border: 2px solid red;
      color: white;
      padding: 12px;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .boton:hover {
      background: red;
      color: black;
    }

    video {
      width: 100%;
      max-width: 720px;
      margin: 20px auto;
      display: block;
      border: 3px solid red;
      border-radius: 12px;
      background: #111;
    }

    .info {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>üì∫ IPTV en Vivo</h1>

  <div class="botones">
    <a href="?canal=http://167.86.72.150/proxy.php?url=http://45.235.37.254/espn2hd/index.m3u8" class="boton">üèà Deportes</a>
    <a href="?canal=http://45.235.37.254/series/index.m3u8" class="boton">üé¨ Series</a>
    <a href="?canal=http://45.235.37.254/peliculas/index.m3u8" class="boton">üçø Pel√≠culas</a>
    <a href="?canal=http://45.235.37.254/infantil/index.m3u8" class="boton">üß∏ Infantil</a>
    <a href="?canal=http://45.235.37.254/nacionales/index.m3u8" class="boton">üåé Nacionales</a>
  </div>

  <video id="player" controls autoplay></video>
  <div class="info" id="info">Selecciona un canal para comenzar</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const canalOriginal = urlParams.get('canal');
    const player = document.getElementById('player');
    const info = document.getElementById('info');

    if (canalOriginal) {
      const proxy = "http://167.86.72.150/proxy.php?url=" + encodeURIComponent(canalOriginal);
      info.innerHTML = `üé• Cargando canal desde:<br><code>${canalOriginal}</code>`;

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(proxy);
        hls.attachMedia(player);
        hls.on(Hls.Events.MANIFEST_PARSED, () => player.play());
        hls.on(Hls.Events.ERROR, () => {
          info.innerHTML = "‚ùå Error al cargar el canal.";
        });
      } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
        player.src = proxy;
        player.addEventListener('loadedmetadata', () => player.play());
      } else {
        info.innerHTML = "‚ùå Tu navegador no soporta HLS.";
      }
    }
  </script>

</body>
</html>
