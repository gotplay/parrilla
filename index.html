<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parrilla de Canales</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .canal {
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      border: 2px solid red;
    }
    .canal:hover {
      background: #333;
    }
    .reproductor {
      width: 100%;
      max-width: 100%;
      height: 300px;
      background: black;
    }
  </style>
</head>
<body>

  <h2 style="text-align: center; padding: 1rem;">ðŸ“º Parrilla de Canales</h2>

  <div class="grid" id="lista-canales">
    <!-- Canales -->
  </div>

  <div id="player-container" style="padding: 1rem;">
    <video id="player" class="reproductor" controls autoplay></video>
  </div>

  <script>
    const canales = [
      {
        nombre: "ESPN 2",
        url: "http://45.235.37.254/espn2hd/index.m3u8"
      },
      {
        nombre: "ESPN Premium",
        url: "https://redirector.rudo.video/hls-video/567ffde3fa319fadf3419efda25619456231dfea/latina/latina.smil/playlist.m3u8"
      }
    ];

    const contenedor = document.getElementById("lista-canales");
    const player = document.getElementById("player");

    canales.forEach(canal => {
      const div = document.createElement("div");
      div.className = "canal";
      div.textContent = canal.nombre;
      div.onclick = () => {
        player.src = canal.url;
        player.play();
      };
      contenedor.appendChild(div);
    });
  </script>
</body>
</html>
